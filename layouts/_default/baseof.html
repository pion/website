<!doctype html>
{{ $lang := .Site.Language.Lang | default "en" }}

  {{ partial "head.html" . }}
  <body class="d-flex flex-column h-100">
    {{ partial "nav.html" . }}
    <main>
      {{ block "main" . }}{{ end }}

    {{ partial "footer.html" . }}
    {{ partial "script.html" . }}

  </body>
</html>
