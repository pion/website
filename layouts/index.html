{{ define "main" }}

<section class="intro">
  <div class="section-wrap">
    <h1>{{.Title}}</h1>
    <h4>{{.Description}}</h4>
    <a class="button" href="https://github.com/pions">Get Started</a>
  </div>
</section>

<section class="more content">
  {{ range .Params.Features }}
  <div class="section-wrap">
    <h3>{{.heading}}</h3>
    <p>{{.copy}}</p>
    <p><a href="{{.url}}">Learn more</a></p>
  </div>
  {{ end }}
</section>

{{ end }}
