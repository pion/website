{{ define "main" }}
<section class="knowledge-base">
  <div class="banner">
    <div class="banner-wrap">
      <h2>{{ .Title }}</h2>
      <div class="kb-nav">
        {{ partial "knowledge-base/nav" . }}
      </div>
    </div>
  </div>
  <div class="kb-main content">
    {{ .Content }}
  </div>
</section>
{{ end }}
