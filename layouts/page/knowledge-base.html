{{ define "main" }}
<section class="knowledge-base">
  <div class="banner">
    <div class="banner-wrap">
      <h2>{{ .Title }}</h2>
    </div>
  </div>
  <div class="kb-flex content">
    <div class="kb-nav">
      {{ partial "knowledge-base/nav" . }}
    </div>
    <div class="kb-content">
      {{ .Content }}
    </div>
  </div>
</section>
{{ end }}
