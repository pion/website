<section class="blog">
  <div class="banner">
    <div class="banner-wrap">
      <h2>{{ .Title }}</h2>
    </div>
  </div>
  <div class="blog-content content">
    {{ range .Pages.ByPublishDate.Reverse }}
    <article class="post">
        <h4><a class="post-title" href="{{ .Permalink }}">{{ .Title }}</a></h4>
        {{ partial "date-and-tags.html" . }}
    </article>
    {{ end }}
  </div>
</section>
