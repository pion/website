<section class="top knowledge-base">
  <div class="kb-flex">
    <div class="kb-nav">
      {{ partial "knowledge-base/nav" . }}
    </div>
    <div class="kb-content">
      <h1>{{ .Title }}</h1>
      {{ range .Pages.ByPublishDate.Reverse }}
      <article class="post">
          <h4><a class="post-title" href="{{ .Permalink }}">{{ .Title }}</a></h4>
      </article>
      {{ end }}
    </div>
  </div>
</section>
