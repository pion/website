<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pion</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="The Modern Stack for Web Real-Time Communication.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .app-name img { max-width: 70%; }
    nav.app-nav li ul { min-width: 100px; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '.*?/awesome': 'https://raw.githubusercontent.com/pion/awesome-pion/master/README.md'
      },
      logo: '/_media/logo.svg',
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      auto2top: true,
      coverpage: true,
      loadSidebar: true,
      mergeNavbar: true,
      loadSidebar: true,
      autoHeader: true,
      maxLevel: 4,
      subMaxLevel: 2,
      name: 'pion',
      repo: 'https://github.com/pion',
      themeColor: '#E53935'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-go.min.js"></script>
</body>
</html>
